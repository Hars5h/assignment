
<section id="val" class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button (click)="incrementNumber()" class="btn btn-success d-inline">Increment</button>
                <p class="d-inline ms-2 me-3 btn btn-outline-primary">{{count}}</p>
                <button (click)="decrementNumber()" class="btn btn-danger d-inline">Decrement</button>
            </div>
        </div>
    </div>
</section>
